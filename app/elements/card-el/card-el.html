<link rel="import" href="../../bower_components/polymer/polymer.html">
<link href='https://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>

<dom-module id="card-el">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        top: 0;
        width: 100%;
        flex-direction: row;
      }
      .wrapper {
        display: flex;
        position: relative;
        top: 0;
        width: 100%;
        flex-direction: row;
      }
      .left, .right {
        margin-top: 5em;
        margin-bottom: 5em;
        padding-right: 2em;
        padding-left: 2em;
      }
      .left {
        flex: 4;
      }
      .right {
        flex: 6;
      }
      
      .center {
        flex:1;
        margin-top: 2em;
        margin-bottom: 2em;
      }
      img {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin-top: 2.5em;
      }
      
      .center h3,
      .center h4,
      .center p {
        text-align: center;
      }
      
      h3, h4 {
        color: #757575;
      }
      
      h3{
        text-transform: capitalize;
        font-weight: 400;
        font-size: 1.5em;
        padding-bottom: 0.5em;
        margin: 0;
        margin-bottom: 0.5em;
        border-bottom: 1px solid #E0E0E0
      }
      
      h4{
        text-transform: uppercase;
        font-weight: 300;
        font-size: 1.25em;
        margin: 0;
      }
      
      p {
        margin:0;
        color: #9E9E9E;
        font-size: 1.5em;
        font-weight: 300;
      }
      
      @media (max-width:600px) {
        :host {  
          flex-direction: column;
        }
        .left, .right {
          flex: none;
        }
        .left {
          margin-bottom: 1em;
          margin-top: 2em;
        }
        .right {
          margin-top: 1em;
          margin-bottom: 2em;
        }
        img {
          margin-top: 0;
        }
        h3 {
          color: #616161;
          font-weight: 600;
          font-size: 1.25em;
          border-bottom: 0;
          text-transform: none;
        }
        p {
          margin:0;
          color: #757575;
          font-size: 1.25em;
          font-weight: 300;
        }
      }
    </style>
    
      <template is="dom-if" if="{{card.imageSrc}}">
        <div class="left">
            <img src="{{card.imageSrc}}" alt="{{card.title}}">
        </div>
        <div class="right">
          <template is="dom-if" if="{{card.title}}">
            <h3>{{card.title}}</h3>
          </template>
          <template is="dom-if" if="{{card.subtitle}}">
            <h4>{{article.subtitle}}</h4>
          </template>
          <template is="dom-if" if="{{card.text}}">
            <p>{{card.text}}</p>
          </template>
        </div>
      </template>
      <template is="dom-if" if="{{!card.imageSrc}}">
        <div class="center">
          <template is="dom-if" if="{{card.title}}">
            <h3>{{card.title}}</h3>
          </template>
          <template is="dom-if" if="{{card.subtitle}}">
            <h4>{{article.subtitle}}</h4>
          </template>
          <template is="dom-if" if="{{card.text}}">
            <p>{{card.text}}</p>
          </template>
        </div>
      </template>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'card-el',

      properties: {
        foo: {
          type: String,
          value: 'card-el',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
